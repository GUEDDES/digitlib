welcome.message=<div class\="box1"><h2 align\="center">  Merci d'avoir utiliser DigitLib beta  </h2> Digitlib est un logiciel open source et bas\u00E9 sur le web pour mettre en place une biblith\u00E9que \u00E9lectronique.<br />Ce syst\u00E8me g\u00E8re le catalogue de la biblioth\u00E8que \u00E9lectronique dans le mod\u00E8le de donn\u00E9es RDF.<br />Ce syst\u00E8me est impl\u00E9ment\u00E9 en java.<br />Plusieurs SGBDR peuvent \u00EAtre utilis\u00E9s (par exemple mysql, postgressql, oracle, etc) pour le stockage des donn\u00E9es RDF.<br /><br />Il fournit\: <br /><br />- un syst\u00E8me de recherche avec option de preferences <br />- un service d'enregistrement de resources <br />- un service de notification des utilisateurs  <br /><br />Les services de recherche et d'enregistrement peuvent \u00EAtre \u00E9ffectu\u00E9sselon une taxonomie. <br /><br />Pour plus d'information voir le site du logiciel \: <a href\="http\://digitlib.sourceforge.net/">http\://digitlib.sourceforge.net/</a><br /><br /></div>
