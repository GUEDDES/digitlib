welcome.message=<div class\="box1"><h2 align\="center"> Thank you for use Digitlib beta </h2> Digitlib is a web-based open source software for building and using a digital library.<br />This system manages digital library data in the RDF model.<br />This system is implimented in Java.<br />You can use various RDBMS (i.e. mysql, postgressql, oracle, etc) as RDF repositories.<br /><br />It provides\: <br /><br />- a search service with preferences option <br />- a registration service <br />- a notification service  <br /><br />The registration and research services can be carried out according to a taxonomy. <br /><br />For more informations \: <a href\="http\://digitlib.sourceforge.net/">http\://digitlib.sourceforge.net/</a><br /><br /><br><br><br><br></div>
